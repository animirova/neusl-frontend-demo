<nav id="loginNavbar" class="navbar navbar-fixed-top navbar-dark bg-dark sl-nav">
    <a class="navbar-brand navLogo" href="/project">NEU Service Learning</a>
</nav>
<div class="alert alert-danger container-fluid" ng-show="model.errorMessage">
    {{model.errorMessage}}
</div>
<div class="container-fluid login-container col-lg-6 col-md-8">
    <h1>Login</h1>
    <input type="text"
           class="form-control"
           ng-model="model.user.username"
           placeholder="username"/>
    <input type="password"
           class="form-control"
           ng-model="model.user.password"
           placeholder="password"/>
    <br>
    <!--real ver-->
    <!--<a class="btn btn-primary btn-block"-->
       <!--ng-click="model.login(model.user)">Login</a>-->

    <!--test ver-->
    <a class="btn btn-primary btn-block"
        href="#!/home">Login</a>
    <button class="pull-right btn btn-success btn-block"
            data-toggle="modal" data-target="#loginRegisterModal" href="#!/register">Register</button>
</div>


<!--MODAL CODE-->
<div class="modal fade" id="loginRegisterModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">NEU SL Registration</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div>
                        <div class="container">
                            <div class="alert alert-danger" ng-show="model.errorMessage">
                                {{model.errorMessage}}
                            </div>
                            Username
                            <input type="text"
                                   class="form-control"
                                   placeholder="username"
                                   ng-model="model.user.username"/>
                            Password
                            <input type="password"
                                   class="form-control"
                                   placeholder="password"
                                   ng-model="user.password"/>
                            Confirm Password
                            <input type="password"
                                   class="form-control"
                                   placeholder="verify password"
                                   ng-model="user.password2"/>
                            Contact Email
                            <input type="email"
                                   class="form-control"
                                   placeholder="Contact email"
                                   ng-model="user.email"/>
                            <br>
                            <a class="btn btn-primary btn-block"
                               ng-click="model.registerUser(user)">Register</a>
                            <a class="btn btn-danger  btn-block"
                               href="#!/login">Cancel</a>
                        </div>
                    </div>


    </div>
</div>
        </div>
    </div>
</div>
